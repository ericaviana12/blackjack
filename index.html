<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="mesa">
            <div class="mao" id="dealer">
                <h2>Banca</h2>
                <div class="cartas"></div>
                <p id="pontos-dealer">Pontos: 0</p>
            </div>
            <div class="mao" id="jogador">
                <h2>Jogador</h2>
                <div class="cartas"></div>
                <p id="pontos-jogador">Pontos: 0</p>
            </div>
        </div>
        <div class="controles">
            <button onclick="novaRodada()">Nova Rodada</button>
            <button onclick="comprarCarta()">Comprar Carta</button>
            <button onclick="parar()">Parar</button>
        </div>
        <p id="resultado"></p>
    </div>

    <script src="blackjack.js"></script>
</body>
</html>
